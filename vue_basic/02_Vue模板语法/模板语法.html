<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板语法</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    插值语法解析标签体内容: {{ }}
    指令语法解析 (标签属性、标签体内容、事件处理函数)
   -->
  <div id="root">
    <h1>插值语法</h1>
    <h3>你好, {{ name }}</h3>
    <hr>
    <h1>指令语法</h1>
    <!-- v-bind: 可以简写为 : -->
    <a v-bind:href="search.url">点我去{{ search.name }}搜索</a>
    <a :href="search.url" :data-now="Date.now()">点我去{{ search.name }}搜索2</a>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false //阻止Vue启动时生成生产提示

    new Vue({
      el: '#root',
      data: {
        name: 'Jack',
        search: {
          name: 'Chrome',
          url: 'http://www.baidu.com'
        }
      }
    })
  </script>
</body>
</html>
