<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue中的MVVM</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!-- 
			MVVM模型
						1. M：模型(Model) ：data中的数据
						2. V：视图(View) ：模板代码
						3. VM：视图模型(ViewModel)：Vue实例
			观察发现：
						Vue原型上的属性可以在Vue模板中使用
		-->
  <div id="root">
    <h1>学校名称: {{ name }}</h1>
    <h1>学校地址: {{ address }}</h1>
    <p>测试: {{ 1+1 }}</p>
    <p>测试: {{ $options }}</p>
    <p>测试: {{ $emit }}</p>
    <p>测试: {{ _c }}</p>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false //阻止Vue启动时生成生产提示

    const vm = new Vue({
      el:'#root',
      data: {
        name: '清华大学',
        address: '北京市海淀区'
      }
    })

    console.log(vm)
  </script>
</body>
</html>
