<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrollMagic and GSAP Demo</title>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
</head>
<body>
  <div class="scrollContent">
    <section class="titlechart">
      <div class="description">
        <h1>Examples with GSAP</h1>
      </div>
    </section>
    <section class="demo">
      <h2>This example has no duration</h2>
      <div id="trigger1" class="spacer s0">        
      </div>
      <div id="animate1" class="box2 skin">
        <p>I am the Hulk!</p>
      </div>
      <div class="spacer s2"></div>
    </section>
    <section class="demo">
      <h2>This example has duration</h2>
      <div class="spacer s1"></div>
      <div id="trigger2" class="spacer s1"></div>
      <div class="spacer s0"></div>
      <div id="animate2" class="box1 black">
        <p>I am the Smurf!</p>
      </div>
      <div class="spacer s2"></div>
      <div class="spacer s2"></div>
      <div class="spacer s2"></div>
    </section>
    <section class="titlechart">
      <div class="description">
        <h1>Examples w/o GSAP</h1>
      </div>
    </section>
    <section class="demo">
      <div class="spacer s2"></div>
      <div id="trigger3" class="spacer s0"></div>
      <div id="animate3" class="box1 red">
        <p>Zap.</p>
      </div>
      <div class="spacer s2"></div>
      <div class="spacer s_viewport"></div>
      <div class="spacer s2"></div>
      <div id="trigger4" class="spacer s0"></div>
      <div id="animate4" class="box1 green">
        <p>This is a grey area</p>
      </div>
      <div class="spacer s2"></div>
    </section>
  </div>
</body>
<script src="./index.js"></script>
</html>
