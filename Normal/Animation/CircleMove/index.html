<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .svg-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="svg-container">
    <svg xmlns="http://www.w3.org/2000/svg" width="399" height="373.031" viewBox="0 0 399 373.031">
      <defs>
        <style>
          .cls-1 {
            fill: none;
            stroke: #ff333f;
            stroke-linecap: round;
            stroke-linejoin: bevel;
            stroke-width: 9px;
            fill-rule: evenodd;
          }
        </style>
      </defs>
      <path class="cls-1 d-none" d="M2650.73,354.51c1.65-1.1,4.16-2.243,5.68-3.525,18.53-15.641,43.7-21.407,67.29-22.982,107.47-7.176,199.51,60.653,206.39,163.619s-74.66,192.255-182.12,199.432-200.17-70.477-207.05-173.443c-4.83-72.328,33.22-153.718,93.99-188.829" transform="translate(-2536 -322.969)"/>
    </svg>
  </div>
  <script>
    // svg路径绘制
    const pathDraw = function() {
      const path = document.querySelector('.cls-1');
      // 获取总长度
      const totalLength = path.getTotalLength();
      // console.log("svg路径长度:" + totalLength)
      path.classList.remove('d-none')
      // 设置 stroke-dasharray
      path.style.strokeDasharray = totalLength;
      // 设置 stroke-dashoffset
      path.style.strokeDashoffset = totalLength;
      
      let currentFrame = 0;
      let totalFrames = 40;
      const draw = function() {
        let progress = currentFrame / totalFrames;
        if (progress > 1) {
          window.cancelAnimationFrame(handle);
        } else {
          currentFrame++;
          // 更新 stroke-dashoffset
          path.style.strokeDashoffset = totalLength * (1 - progress);
          handle = window.requestAnimationFrame(draw);
        }
      };
      draw();
    }
    pathDraw(); 
  </script>
</body>
</html>
