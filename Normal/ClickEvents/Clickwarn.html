<!-- 点击警告提示 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous">
  <title>Document</title>
</head>
<style>
  .notification{
    margin-top: 16px;
    background: #FFFFFF;
    border-radius: 8px;
    box-shadow: 0px 0px 1px rgba(0, 0, 0, 0.04), 0px 2px 10px rgba(0, 0, 0, 0.24);
    padding: 8px 16px;
  }
  .toasts{
    position: absolute;
    left: 30%;
    top: 50%;
  }
</style>
<body>
  <div class="d-flex justify-content-center align-items-center py-4">
    <button class="btn btn-primary py-3 px-5">Test</button>
    <div class="toasts"></div>
  </div>
</body>
<script>
  let toasts = document.querySelector('.toasts')
  let i = 0
  let TIME = 100000
  document.querySelector('button').addEventListener('click',()=>{
    if(i<5){
      let div = document.createElement('div')
      div.innerHTML = `<div class="pr-2 d-inline-block"><svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M10 18.8333C14.6024 18.8333 18.3334 15.1024 18.3334 10.5C18.3334 5.89763 14.6024 2.16667 10 2.16667C5.39765 2.16667 1.66669 5.89763 1.66669 10.5C1.66669 15.1024 5.39765 18.8333 10 18.8333Z" stroke="#FF383B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M10 7.16667V10.5" stroke="#FF383B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M10 13.8333H10.0083" stroke="#FF383B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg><p class="mb-0">`+i+`</p><div>`
      i++
      div.classList.add('notification')
      toasts.appendChild(div)
      setTimeout(()=>{
          div.remove()
          i--;
      },TIME)
    }
  })
</script>
</html>
