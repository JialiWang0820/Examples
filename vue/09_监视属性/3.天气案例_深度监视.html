<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天气案例_深度监视</title>
  <!-- 引入Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2>今天天气很{{ info }}</h2>
    <!-- 绑定事件的时候：@xxx="yyy" yyy可以写一些简单的语句 -->
    <!-- <button @click="isHot = !isHot">切换天气</button> -->
    <button @click="changeWeather">切换天气</button>
    <hr>
    <h3>a的值是: {{ numbers.a }}</h3>
    <button @click="numbers.a++">点我让a自增</button>

    <h3>b的值是: {{ numbers.b }}</h3>
    <button @click="numbers.b++">点我让b自增</button>
    <button @click="numbers:{a:666, b:888}">点我让b自增</button>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false //阻止Vue启动时生成生产提示

    const vm = new Vue({
      el: '#root',
      data: {
        isHot: false,
        numbers: {
          a: 1,
          b: 1
        }
      },
      computed: {
        info() {
          return this.isHot ? '炎热' : '凉爽'
        }
      },
      methods: {
        changeWeather() {
          this.isHot = !this.isHot
        }
      },
      watch: {
        isHot: {
          handler(newValue, oldValue) {
            console.log('isHot属性发生了改变', newValue, oldValue)
          }
        },
        'numbers.a': {
          handler() {
            console.log('numbers中的a发生了改变')
          }
        },
        'numbers.b': {
          handler() {
            console.log('numbers中的b发生了改变')
          }
        }
      }
    })
  </script>
</body>

</html>
